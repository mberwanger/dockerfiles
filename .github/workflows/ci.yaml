name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  verify:
    name: Verify Generated Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Generate Dockerfiles
        run: go run ./tool generate all

      - name: Generate Workflow
        run: go run ./tool generate workflow -o .github/workflows/dockerfiles.yaml

      - name: Check for changes
        run: |
          if ! git diff --exit-code; then
            echo "❌ Generated files are out of date!"
            echo ""
            echo "Please run the following commands and commit the changes:"
            echo "  go run ./tool generate all"
            echo "  go run ./tool generate workflow -o .github/workflows/dockerfiles.yaml"
            echo ""
            echo "Changed files:"
            git diff --name-only
            exit 1
          fi
          echo "✅ All generated files are up to date"

  test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: go test -v ./tool/...

  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: latest
          working-directory: tool
