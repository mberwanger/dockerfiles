version: 1

defaults:
  registry: ghcr.io/mberwanger

images:
  claude:
    path: util/claude
    versions:
      golang:
        base_image:
          name: golang:1.25
      python:
        base_image:
          name: python:3.13

  core:
    path: base/core
    versions:
      bionic:
        base_image:
          name: ubuntu:bionic
          source: dockerhub
      focal:
        base_image:
          name: ubuntu:focal
          source: dockerhub
      jammy:
        base_image:
          name: ubuntu:jammy
          source: dockerhub
      noble:
        base_image:
          name: ubuntu:noble
          source: dockerhub

  corretto:
    path: lang/corretto
    defaults:
      base_image:
        name: core:noble
    versions:
      "21":
        java_version: 21
      "22":
        java_version: 22
      "24":
        java_version: 24

  gemini:
    path: util/gemini
    versions:
      golang:
        base_image:
          name: golang:1.25
      python:
        base_image:
          name: python:3.13

  github-runner:
    path: util/github-runner
    defaults:
      base_image:
        name: core:noble
    versions:
      latest:
        docker_version: "28.4.0"
        buildx_version: "0.29.0"
        runner_version: "2.328.0"
        runner_container_hooks_version: "0.7.0"

  golang:
    path: lang/golang
    defaults:
      base_image:
        name: core:noble
    versions:
      "1.25":
        full_version: 1.25.1
        package_sha_amd64: 7716a0d940a0f6ae8e1f3b3f4f36299dc53e31b16840dbd171254312c41ca12e
        package_sha_arm64: 65a3e34fb2126f55b34e1edfc709121660e1be2dee6bdf405fc399a63a95a87d

  python:
    path: lang/python
    defaults:
      base_image:
        name: core:noble
    versions:
      "3.11":
        python_version: 3.11.13
        python_build_version: 3.11
        pip_version: 24.3.1
        python_pgp_key_id: 64E628F8D684696D
      "3.12":
        python_version: 3.12.11
        python_build_version: 3.12
        pip_version: 24.3.1
        python_pgp_key_id: A821E680E5FA6305
      "3.13":
        python_version: 3.13.7
        python_build_version: 3.13
        pip_version: 25.2
        python_pgp_key_id: A821E680E5FA6305

  temurin:
    path: lang/temurin
    defaults:
      base_image:
        name: core:noble
    versions:
      "21": {}
      "25": {}

  tini:
    path: base/tini
    defaults:
      base_image:
        name: alpine:3.22
        source: dockerhub
      gpg_key: 595E85A6B1B4779EA4DAAEC70B588DFF0527A9B7
    versions:
      "v0.19.0": {}

  yq:
    path: util/yq
    defaults:
      base_image:
        name: alpine:3.22
        source: dockerhub
    versions:
      "4.47": {}
